{% extends "base.html" %}

{% block content %}
    <div class="cipher-form">
        <form action="{{ url_for('process') }}" method="post">
            <div class="form-group">
                <label for="text">Enter Text:</label>
                <textarea id="text" name="text" required></textarea>
            </div>
            
            <div class="form-group">
                <label>Action:</label>
                <div class="radio-group">
                    <label><input type="radio" name="action" value="encrypt" checked> Encrypt</label>
                    <label><input type="radio" name="action" value="decrypt"> Decrypt</label>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="substitution">Substitution Cipher:</label>
                    <select id="substitution" name="substitution" required>
                        {% for key, name in substitution_ciphers.items() %}
                            <option value="{{ key }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                    <input type="text" name="key1" placeholder="Key (if required)">
                </div>
                
                <div class="form-group">
                    <label for="transposition">Transposition Cipher:</label>
                    <select id="transposition" name="transposition" required>
                        {% for key, name in transposition_ciphers.items() %}
                            <option value="{{ key }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                    <input type="text" name="key2" placeholder="Key (if required)">
                </div>
            </div>
            
            <button type="submit">Process</button>
        </form>
    </div>
{% endblock %}
