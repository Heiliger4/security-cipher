{% extends "base.html" %} {% block content %}
<div class="cipher-form">
  <form action="{{ url_for('process') }}" method="post">
    <div class="form-group">
      <label for="text">Enter Text:</label>
      <textarea id="text" name="text" required></textarea>
    </div>

    <div class="form-group action-form">
      <label>Action:</label>
      <div class="radio-group action-form">
        <label
          ><input type="radio" name="action" value="encrypt" checked />
          Encrypt</label
        >
        <label
          ><input type="radio" name="action" value="decrypt" /> Decrypt</label
        >
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Substitution Cipher:</label>
        <div class="radio-group">
          {% for key, name in substitution.items() %}
          <label class="radio-option">
            <input
              type="radio"
              name="substitution"
              value="{{ key }}"
              required
            />
            {{ name }}
          </label>
          {% endfor %}
        </div>
        <input type="text" name="key1" placeholder="Key (if required)" />
      </div>

      <div class="form-group">
        <label>Transposition Cipher:</label>
        <div class="radio-group">
          {% for key, name in transposition.items() %}
          <label class="radio-option">
            <input
              type="radio"
              name="transposition"
              value="{{ key }}"
              required
            />
            {{ name }}
          </label>
          {% endfor %}
        </div>
        <input type="text" name="key2" placeholder="Key (if required)" />
      </div>
    </div>

    <button type="submit">Process</button>
  </form>
</div>
{% endblock %}
